        function loadKeyboard(lang, textbox) {
            keyboard.KeyboardLayoutPlaceHolder = "kb";
            keyboard.TextBox = textbox;
            document.getElementById("kb").innerHTML = keyboard.getKeyboard(lang);
        }
        function speak(control) {
            alphaone.longSpeech(control, "en-US");
        }
        function stop(){
            alphaone.stopMic();
            translate();
        }
        function translate(){
            document.getElementById("translated_text").value = "";
            var word = document.getElementById("english_text").value;
            var lang = document.getElementById("language").value
            alphaone.translate(3, lang, word, 3, "paragraph","AWS", getResponse);
        }
        function getResponse(){
            var wordArray = this.response.wordList;
            document.getElementById("translated_text").value = wordArray[0];
        }
